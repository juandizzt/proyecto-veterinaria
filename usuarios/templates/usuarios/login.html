{% extends "base.html" %} {% block content %} {% load tailwind_filters %}

<h1>Iniciar Sesión</h1>
<form action="" method="post">
  {% csrf_token %} {{ form|crispy }}

    class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus_outline-hidden"

    Iniciar Sesión

{% endblock content %}
