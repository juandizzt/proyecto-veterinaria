{% extends "base.html" %} {% block content %}
<div>
  <h2>Eliminar Producto del Pedido</h2>
  <p>
    ¿Estás seguro de que quieres eliminar "{{ object.producto.nombre }}" de tu
    pedido?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, Eliminar</button>
    <a href="{% url 'mi_pedido' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
